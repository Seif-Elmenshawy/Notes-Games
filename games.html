        <div class="section1">
            <h2 class="section1-header">Welcome!</h2>
            <p class="section1-text">Here you can have fun and play some games. The only available game here is rock, paper scissor. you can play it below</p>
        </div>
        <div class="stage">
            <h1>Choose a gesture</h1>
        <div class="gesture-container">
            <div>
                <img class="gesture" src="paper.png">
                <h3>Paper</h3>
                <button id="paper" onclick="play(this.id)">Paper</button>
            </div>
            <div>
                <img class="gesture" src="rock.png">
                <h3>Rock</h3>
                <button id="rock" onclick="play(this.id)">rock</button>
            </div>
            <div>
                <img class="gesture" src="scissor.png">
                <h3>Scissors</h3>
                <button  id="scissor" onclick="play(this.id)">scissor</button>
            </div>
        </div>
            <h1 id="result">No winner</h1>
        </div>

    <script>
        function changetheme(){
            const body = document.body;
            body.classList.toggle("light-theme");
        }
        function compchoice(){
            let choice=Math.random();
            if (choice<1/3){
                return "paper";
            }
            else if (choice< 2/3){
                return "rock";
            }
            else{
                return "scissor";
            }
        }

function play(userchoice){
    let computerchoice = compchoice(); // âœ… get actual result of function

    console.log("User:", userchoice, "Computer:", computerchoice); // Debug

    if (userchoice === computerchoice){
        document.getElementById("result").textContent = "Tie";
    }
    else if (userchoice=="paper" && computerchoice=="scissor"){
        document.getElementById("result").textContent = "Computer Wins";
    }
    else if (userchoice=="scissor"&&computerchoice=="rock"){
        document.getElementById("result").textContent = "Computer Wins";
    }
    else if (userchoice=="rock"&&computerchoice=="paper"){
        document.getElementById("result").textContent = "Computer Wins";
    }
    else if(userchoice=="paper"&&computerchoice=="rock"){
        document.getElementById("result").textContent = "You Win";
    }
    else if(userchoice=="scissor"&&computerchoice=="paper"){
        document.getElementById("result").textContent = "You Win";
    }
    else if(userchoice=="rock"&&computerchoice=="scissor"){
        document.getElementById("result").textContent = "You Win";
    }

}

    </script>
